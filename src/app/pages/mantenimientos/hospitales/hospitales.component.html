<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="buscar usuario"
          (keyup)="buscar(txtTermino.value)"
          #txtTermino/>
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="isCargando">
  <div class="col-12">
    <div class="alert alert-success text-center" role="alert">
      <h4 class="alert-heading">cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!isCargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitales</h4>
            <h6 class="card-subtitle">Hospitales registrados</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <button class="btn btn-primary" (click)="abrirAlertCrear()">
                <i class="fa fa-hospital"></i>
                Crear Hospital
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
                <th class="text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td>
                  <img
                    [src]="hospital.img! | imagen : 'hospitales'"
                    alt=""
                    class="w160 cursor"
                    (click)="abrirModal(hospital)"
                  />
                </td>
                <!-- <td>
                  {{hospital.img! | imagen: 'hospitales'}}
                </td> -->
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="nombre del hospital"
                    [(ngModel)]="hospital.nombre"
                  />
                </td>
                <td class="text-nowrap text-center">
                  <a
                    data-toggle="tooltip"
                    data-original-title="Guardar cambios"
                    (click)="guardarCambios(hospital)"
                    class="cursor"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    (click)="eliminarHospital(hospital)"
                    class="cursor"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-secondary">Anterior</button>
        &nbsp;
        <button class="btn btn-secondary">Siguiente</button>
      </div>
    </div>
  </div>
</div>
