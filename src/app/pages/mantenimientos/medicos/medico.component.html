<div class="container">
  <div class="row">
    <div class="col-md-7">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Medico</h4>
          <h6 class="card-subtitle">Actualizar informacion</h6>
          <form
            class="form-horizontal p-t-20"
            [formGroup]="medicoForm"
            (ngSubmit)="guardarMedico()"
          >
            <div class="form-group row" *ngIf="medicoSeleccionado">
              <label for="exampleInputuname3" class="col-sm-3 control-label"
                >Avatar</label
              >
              <div class="col-sm-9">
                <img
                  [src]="medicoSeleccionado!.img! | imagen: 'medicos'"
                  class="avatar"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="exampleInputuname3" class="col-sm-3 control-label"
                >Nombre</label
              >
              <div class="col-sm-9">
                <div class="input-group">
                  <div class="input-group-addon"><i class="ti-user"></i></div>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputuname3"
                    placeholder="Nombre medico"
                    formControlName="nombre"
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputuname3" class="col-sm-3 control-label"
                >Email</label
              >
              <div class="col-sm-9">
                <div class="input-group">
                  <div class="input-group-addon"><i class="ti-email"></i></div>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email medico"
                    formControlName="email"
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail3" class="col-sm-3 control-label"
                >Hospital</label
              >
              <div class="col-sm-9">
                <div class="input-group">
                  <select formControlName="hospital" class="form-control">
                    <option
                      *ngFor="let item of hospitalList"
                      [value]="item._id"
                    >
                      {{ item.nombre }}
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group row m-b-0">
              <div class="offset-sm-3 col-sm-9">
                <button
                  type="submit"
                  class="btn btn-success waves-effect waves-light"
                  [disabled]="medicoForm.invalid"
                >
                  Guardar cambios
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col" *ngIf="hospitalSeleccionado">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Hospital asignado</h4>
          <h6>{{ hospitalSeleccionado!.nombre }}</h6>
          <img
            class="w160"
            [src]="hospitalSeleccionado!.img! | imagen : 'hospitales'"
          />
        </div>
      </div>
    </div>
  </div>
</div>
