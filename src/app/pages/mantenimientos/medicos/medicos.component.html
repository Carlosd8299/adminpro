<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text"
        class="form-control"
        placeholder="buscar medico"
        (keyup)="buscar(txtTermino.value)"
        #txtTermino/>
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="isCargando">
  <div class="col-12">
    <div class="alert alert-success text-center" role="alert">
      <h4 class="alert-heading">cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Medicos</h4>
            <h6 class="card-subtitle">Medicos registrados</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <a class="btn btn-primary" routerLink="/dashboard/medico/crear">
                <i class="fa fa-hospital"></i>
                Crear Medico
              </a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td>
                  <img
                    [src]="medico.img! | imagen : 'medicos'"
                    alt=""
                    class="w160 cursor"
                    (click)="abrirModal(medico)"
                  />
                </td>
                <td>{{medico.nombre}}</td>
                <td class="text-nowrap">
                  <a data-toggle="tooltip" data-original-title="Editar">
                    <i [routerLink]="['/dashboard/medico',medico._id]" class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a data-toggle="tooltip" data-original-title="Borrar" class="cursor" (click)="borrarMedico(medico._id) ">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
